name: import

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - id: import
        uses: ega4432/notion-to-markdown-action@v0
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: '619787c75b60479886c147cf746bfbb8'
        with:
          # Optional
          output_path: content # default: output
      # You can check output files count
      - run: |
          echo "Exported count: ${{ steps.import.outputs.files_count }}"
