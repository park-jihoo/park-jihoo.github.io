name: Notion2Github
on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:
jobs:
  auto-sync-from-notion-to-github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Notion2Github
        uses: younho9/notion2github@v1.1.0
        with:
          database-url: 'https://www.notion.so/619787c75b60479886c147cf746bfbb8'
          docs-directory: content
        env:
          NOTION_TOKEN: 'v02:user_token_or_cookies:sjcP38aQjLyFRXzQ7JpKRXzRGsPAkQn8OvVPu3PlaUuwiblXbqDY4dDjIaBvTBo4BYL2gNmn1CvyAI3r80RjxoUoB3tF1UgsS0_TXU_MsJki4TEPkeYfONRwXVoZb4HO0M5L'

      - name: Format documents
        uses: creyD/prettier_action@v3.1
        with:
          prettier_options: --write ./contents/**/*.md
          commit_message: 'docs: Update docs (auto)'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
