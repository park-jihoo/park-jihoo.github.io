name: notion

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - id: import
        uses: ega4432/notion-to-markdown-action@v0
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: '619787c75b60479886c147cf746bfbb8'
        with:
          # Optional
          output_path: ./content # default: output
      - name: Commit & push
        if: steps.import.outputs.files_count > 0
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -Av "*.md"
          if ! git diff --cached --quiet --exit-code; then
            git commit -m '[bot] Automatically import contents from Notion'
            git push
          fi
